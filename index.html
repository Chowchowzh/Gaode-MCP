<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北京2日游行程规划</title>
    <style>
        body { font-family: '微软雅黑', Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px; }
        h1 { text-align: center; color: #2d3a4b; }
        h2 { color: #1a73e8; margin-top: 32px; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 18px; }
        .spot { font-weight: bold; color: #333; }
        .restaurant { color: #e67e22; }
        .time { color: #888; margin-right: 8px; }
        .address { color: #888; font-size: 0.95em; }
        .section { margin-bottom: 32px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>北京2日游行程规划</h1>
        <div class="section">
            <h2>第1天</h2>
            <ul>
                <li><span class="time">上午</span><span class="spot">天安门广场、故宫博物院</span></li>
                <li><span class="time">中午</span><span class="restaurant">四季民福烤鸭店(故宫店)</span> <span class="address">南池子大街11号</span></li>
                <li><span class="time">下午</span><span class="spot">北海公园、什刹海-后海</span></li>
                <li><span class="time">傍晚</span><span class="spot">南锣鼓巷</span></li>
                <li><span class="time">晚餐</span><span class="restaurant">日昌餐馆(地安门店)</span> <span class="address">地安门西大街14号</span></li>
            </ul>
        </div>
        <div class="section">
            <h2>第2天</h2>
            <ul>
                <li><span class="time">上午</span><span class="spot">颐和园</span></li>
                <li><span class="time">中午</span><span class="restaurant">文昌阁快餐厅</span> <span class="address">新建宫门路19号颐和园内(东南角)</span></li>
                <li><span class="time">下午</span><span class="spot">八达岭长城</span></li>
                <li><span class="time">晚餐</span><span class="restaurant">客栈餐厅</span> <span class="address">八达岭路京张高铁八达岭长城站向北400米</span></li>
            </ul>
        </div>
        <div style="color:#888;font-size:0.95em;text-align:center;">如需更多定制行程，可随时联系！</div>
    </div>
</body>
</html>
